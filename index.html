<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artistic Design</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <section class="heroSection">
      <h1 class="heroText">Artistic<br />Design</h1>
    </section>
    <section class="image-gallery">
      <div class="grid image-grid">
        <div class="grid-block">
          <div class="tile">
            <a class="tile-link" href="#">
              <img
                class="tile-img tile-img1"
                src="./images/needle.jpg"
                alt="Image"
              />
            </a>
          </div>
        </div>

        <div class="grid-block">
          <div class="tile">
            <a class="tile-link" href="#">
              <img
                class="tile-img tile-img2"
                src="./images/Wirehead.jpg"
                alt="Image"
              />
            </a>
          </div>
        </div>

        <div class="grid-block">
          <div class="tile">
            <a class="tile-link" href="#">
              <img
                class="tile-img tile-img3"
                src="./images/Side-portrait-girl.jpg"
                alt="Image"
              />
            </a>
          </div>
        </div>

        <div class="grid-block">
          <div class="tile">
            <a class="tile-link" href="#">
              <img
                class="tile-img tile-img4"
                src="./images/Terminator.jpg"
                alt="Image"
              />
            </a>
          </div>
        </div>

        <div class="grid-block">
          <div class="tile">
            <a class="tile-link" href="#">
              <img
                class="tile-img tile-img5"
                src="./images/Autumn feelings.jpg"
                alt="Image"
              />
            </a>
          </div>
        </div>

        <div class="grid-block">
          <div class="tile">
            <a class="tile-link" href="#">
              <img
                class="tile-img tile-img6"
                src="./images/Nightmare.jpg"
                alt="Image"
              />
            </a>
          </div>
        </div>

        <div class="grid-block">
          <div class="tile">
            <a class="tile-link" href="#">
              <img
                class="tile-img tile-img7"
                src="./images/Faces.png"
                alt="Image"
              />
            </a>
          </div>
        </div>

        <div class="grid-block">
          <div class="tile">
            <a class="tile-link" href="#">
              <img
                class="tile-img tile-img8"
                src="./images/Tron.jpg"
                alt="Image"
              />
            </a>
          </div>
        </div>

        <div class="grid-block">
          <div class="tile">
            <a class="tile-link" href="#">
              <img
                class="tile-img tile-img9"
                src="./images/Tribalskull.jpg"
                alt="Image"
              />
            </a>
          </div>
        </div>

        <div class="grid-block">
          <div class="tile">
            <a class="tile-link" href="#">
              <img
                class="tile-img tile-img10"
                src="./images/Dance.jpg"
                alt="Image"
              />
            </a>
          </div>
        </div>
      </div>
    </section>
    <section class="footer">
      <div class="fotter-content"></div>
    </section>
  </body>
</html>
