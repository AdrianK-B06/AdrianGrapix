<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artistic Design</title>
    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./styles.css" />
    <script src="./index.js" defer></script>
  </head>
  <body>
    <section class="heroSection">
      <h1 class="heroText">Artistic<br />Design</h1>
    </section>
    <section class="image-gallery">
      <div class="grid image-grid">
        <div class="grid-block">
          <div class="tile">
            <a class="tile-link" href="#">
              <img class="tile-img tile-img1" src="./needle.jpg" alt="Image" />
            </a>
          </div>
        </div>

        <div class="grid-block">
          <div class="tile">
            <a class="tile-link" href="#">
              <img
                class="tile-img tile-img2"
                src="./Wirehead.jpg"
                alt="Image"
              />
            </a>
          </div>
        </div>

        <div class="grid-block">
          <div class="tile">
            <a class="tile-link" href="#">
              <img
                class="tile-img tile-img3"
                src="./Side-portrait-girl.jpg"
                alt="Image"
              />
            </a>
          </div>
        </div>

        <div class="grid-block">
          <div class="tile">
            <a class="tile-link" href="#">
              <img
                class="tile-img tile-img4"
                src="./Terminator.jpg"
                alt="Image"
              />
            </a>
          </div>
        </div>

        <div class="grid-block">
          <div class="tile">
            <a class="tile-link" href="#">
              <img
                class="tile-img tile-img5"
                src="./Autumn feelings.jpg"
                alt="Image"
              />
            </a>
          </div>
        </div>

        <div class="grid-block">
          <div class="tile">
            <a class="tile-link" href="#">
              <img
                class="tile-img tile-img6"
                src="./Nightmare.jpg"
                alt="Image"
              />
            </a>
          </div>
        </div>

        <div class="grid-block">
          <div class="tile">
            <a class="tile-link" href="#">
              <img class="tile-img tile-img7" src="./Faces.png" alt="Image" />
            </a>
          </div>
        </div>

        <div class="grid-block">
          <div class="tile">
            <a class="tile-link" href="#">
              <img class="tile-img tile-img8" src="./Tron.jpg" alt="Image" />
            </a>
          </div>
        </div>

        <div class="grid-block">
          <div class="tile">
            <a class="tile-link" href="#">
              <img
                class="tile-img tile-img9"
                src="./Tribalskull.jpg"
                alt="Image"
              />
            </a>
          </div>
        </div>

        <div class="grid-block">
          <div class="tile">
            <a class="tile-link" href="#">
              <img class="tile-img tile-img10" src="./Dance.jpg" alt="Image" />
            </a>
          </div>
        </div>
      </div>
    </section>
    <section class="footer">
      <div class="fotter-content"></div>
    </section>
  </body>
</html>
